<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>
  var APP = {};
  (function(){
    var $body = $('body');
    $('#links a, #infos a.close').on('click',function(e){
      e.preventDefault();
      $body.toggleClass('infos');
    });

    $('#intro a').on('click',function(e){
      e.preventDefault();
      APP.music.stopLoop();
      $body.removeClass('intro');
      setTimeout(function(){
        $('#intro').hide();
      },1000)
    });
  })();
</script>
